<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position:fixed不相对窗口定位</title>
  <style>
    .father {
      position: relative;
      left: 100px;
      top: 100px;
      border: 1px solid red;
      width: 500px;
      height: 400px;
      /* 法二：给父元素加上 transform:translate(0,0) ，fixed即可根据父容器定位。 */
      /* transform:translate(0,0); */
    }
    .child {
      position: fixed;
      width: 400px;
      height: 300px;
      border: 1px dashed blue;
      /* left: 0;
      top: 0; */
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="child">
      <p>法一：position:fixed 定位相对父级容器定位，不添加:top,bottom,left,right样式，通过margin定位。</p>
      <p>法二：给父元素加上 transform:translate(0,0) ，fixed即可根据父容器定位。</p>
    </div>
  </div>
</body>
</html>
